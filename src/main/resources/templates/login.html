<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="layui/css/layui.css">
    <script src="layui/layui.all.js"></script>
</head>
<body>
<div class="col-md-3 mx-auto t-m">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="手机号">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" onclick="login()">登录</button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    var $;
    layui.use(['jquery', 'element', 'table'], function () {
        $ = layui.jquery;
    })

    function login() {
        const phone = $("#phone").val();
        const password = $("#password").val();
        $.ajax({
            url: "/baotuan/sysUser/login",
            data: {'phone': phone, 'password': password},
            method: "POST",
            success: function (res) {
                if (res.code) {
                    window.location.href = "main-user"
                }
            }
        })
    }
</script>
</html>
