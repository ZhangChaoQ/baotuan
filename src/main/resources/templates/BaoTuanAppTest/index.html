<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="../js/jquery.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/login.js"></script>
		<link href="../css/default.css" type="text/css" rel="stylesheet" />
		<link href="../css/login.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。")

			});
		</script>
	</head>
	<body>
		<div class="content">
			<div class="logo">
				<div class="logo-img">
					<img src="../img/images/mipmap-hdpi/logo.png" />
				</div>
				<label>爆团</label>
			</div>
			<div class="login-form">
				<div class="lab-ipt">
					<div class="icon"><img src="../img/images/mipmap-hdpi/public_icon_shoujihao.png"></div>
					<input id="phone" type="text" placeholder="请输入手机号" />
				</div>
				<div class="lab-ipt">
					<div class="icon"><img src="../img/images/mipmap-hdpi/public_icon_mima.png"></div>
					<input id="password" type="password" placeholder="请输入密码" />
				</div>
			</div>
			<div class="btn-div"><button onclick="Login()">登录</button></div>

			<div class="reset"><label onclick="toReset()">忘记密码</label></div>
			<div class="register">
				<img src="../img/images/mipmap-hdpi/public_but_zhuce.png" onclick="toRegister()" />
			</div>
		</div>
	</body>
</html>
