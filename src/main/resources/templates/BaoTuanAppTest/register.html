<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="../js/jquery.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/register.js"></script>
		<link href="../css/default.css" rel="stylesheet" type="text/css" />
		<link href="../css/register.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。")

			});
		</script>
	</head>
	<body>
		<div class="content">
			<div class="logo">
				<div class="logo-img">
					<img src="../img/images/mipmap-hdpi/logo.png" />
				</div><label>爆团</label>
			</div>
			<div class="login-form">
				<div class="lab-ipt">
					<div class="icon"><img src="../img/images/mipmap-hdpi/public_icon_shoujihao.png"></div>
					<input id="phone" type="text" placeholder="请输入手机号" />
				</div>
				<div class="lab-ipt">
					<div class="icon"><img src="../img/images/mipmap-hdpi/public_icon_mima.png"></div>
					<input id="password" type="password" placeholder="请输入密码" />
				</div>
				<div class="lab-ipt">
					<div class="icon"><img src="../img/images/mipmap-hdpi/public_icon_yanzhengma.png"></div>
					<input id="inviteCode" type="text" placeholder="请输入邀请码" />
				</div>
				<!--<div class="lab-ipt">
					<div class="icon"><img src="../img/images/mipmap-hdpi/public_icon_yanzhengma.png"></div>
					<input id="code" type="password" placeholder="请输入验证码" />
					<input type="button" id="verCodeBtn" value="获取验证码" onclick="settime(this);"/>
				</div>-->
			</div>
			<div class="btn-div"><button onclick="Login()">注册并登录</button><br></div>
			<div class="reset"><label onclick="toReset()">忘记密码</label></div>
			<div class="register">
				<img src="../img/images/mipmap-hdpi/public_but_denglu.png" onclick="toLogin()" />
			</div>
		</div>
	</body>
</html>
