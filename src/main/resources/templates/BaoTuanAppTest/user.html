<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="../js/jquery.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/user.js"></script>
		<link href="../css/default.css" rel="stylesheet" type="text/css" />
		<link href="../css/user.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。")

			});
		</script>
	</head>
	<body>
		<div class="head">我的</div>
		<div class="user">
			<div class="head-img">
				<img src="../img/images/mipmap-hdpi/head.png" />
			</div>
			<div class="name-div">
				<label class="name" id="name"></label>
			</div>
			<div class="member-div">
				<div class="member" id="member"></div>
				<div class="inviter" id="inviter"></div>
			</div>
		</div>
		<div class="bt-card surplus-div">
			<label style="float: left;">我的余额(元))</label>
			<label id="surplus" class="surplus"></label>
			<button class="btn-surplus" onclick="toWithdrawals()">提现</button>
		</div>
		<div class="bt-card slogan">
			<img src="../img/images/mipmap-hdpi/slogan.png" />
		</div>
		<div class="list">
			<div class="bt-card li-nav" id="upMember">
				<div class="icon">
					<img src="../img/images/mipmap-hdpi/wode_icon_huiyuan.png" />
				</div>
				<label style="text-indent: 0.5rem;display: block;float: left;">会员升级</label>
				<div class="icon icon2"><img src="../img/images/mipmap-hdpi/public_but_xiangqing.png" /></div>
			</div>
			<div class="bt-card li-nav" id="task">
				<div class="icon">
					<img src="../img/images/mipmap-hdpi/wode_icon_renwu.png" />
				</div>
				<label style="text-indent: 0.5rem;display: block;float: left;">任务区域</label>
				<div class="icon icon2"><img src="../img/images/mipmap-hdpi/public_but_xiangqing.png" /></div>
			</div>
			<div class="bt-card li-nav" id="notic">
				<div class="icon">
					<img src="../img/images/mipmap-hdpi/wode_icon_gonggao.png" />
				</div>
				<label style="text-indent: 0.5rem;display: block;float: left;">公告大厅</label>
				<div class="icon icon2"><img src="../img/images/mipmap-hdpi/public_but_xiangqing.png" /></div>
			</div>
			<div class="bt-card li-nav" id="Alipay">
				<div class="icon">
					<img src="../img/images/mipmap-hdpi/wode_icon_bangding.png" />
				</div>
				<label style="text-indent: 0.5rem;display: block;float: left;">支付宝绑定</label>
				<div class="icon icon2"><img src="../img/images/mipmap-hdpi/public_but_xiangqing.png" /></div>
			</div>
			<div class="bt-card li-nav" id="mySurplus">
				<div class="icon">
					<img src="../img/images/mipmap-hdpi/wode_icon_mingxi.png" />
				</div>
				<label style="text-indent: 0.5rem;display: block;float: left;">余额明细</label>
				<div class="icon icon2"><img src="../img/images/mipmap-hdpi/public_but_xiangqing.png" /></div>
			</div>
			<div class="bt-card li-nav" id="myTeam">
				<div class="icon">
					<img src="../img/images/mipmap-hdpi/wode_icon_tuandui.png" />
				</div>
				<label style="text-indent: 0.5rem;display: block;float: left;">我的团队</label>
				<div class="icon icon2"><img src="../img/images/mipmap-hdpi/public_but_xiangqing.png" /></div>
			</div>
			<div class="bt-card li-nav" id="myInvite">
				<div class="icon">
					<img src="../img/images/mipmap-mdpi/feiji.png" />
				</div>
				<label style="text-indent: 0.5rem;display: block;float: left;">我的推广链接</label>
				<div class="icon icon2"><img src="../img/images/mipmap-hdpi/public_but_xiangqing.png" /></div>
			</div>
		</div>
		<div class="tab-div">
			<div class="tab-nav" id="nav-task">
				<div><img src="../img/images/mipmap-hdpi/public_but_renwu_def.png"></div>
				<label>任务</label>
			</div>
			<div class="tab-nav" id="nav-myTask">
				<div><img src="../img/images/mipmap-hdpi/public_but_dianzan_def.png"></div>
				<label>点赞</label>
			</div>
			<div class="tab-nav" id="nav-member">
				<div><img src="../img/images/mipmap-hdpi/public_but_huiyuan_def.png"></div>
				<label>会员</label>
			</div>
			<div class="tab-nav" id="nav-user">
				<div><img src="../img/images/mipmap-hdpi/public_but_wode_sel.png"></div>
				<label>我的</label>
			</div>
		</div>
	</body>
</html>
